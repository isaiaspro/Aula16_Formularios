<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja dos Super Heróis</title>
    <link rel="stylesheet" href="css/style_formularios.css">
</head>

<body>
    <header>
        <div class="top">
            <p>20% de desconto em todos os produtos!</p>
        </div>

        <h1>Card Super Heróis</h1>

    </header>

    <main class="container">

<form action="">
        <fieldset class="formulario">

            <fieldset class="titulo">
                <p>Registro</p>
            </fieldset>
            
            <input class="input" type="text" placeholder="   Nome e Sobrenome">
            <input class="input" type="email" placeholder="   E-mail">
            <input class="input" type="password" placeholder="   Senha">
            <select class="select" name="pais">
                <option value="1">Brasil</option>
                <option value="2">Argentina</option>
                <option value="3">Paraguai</option>
                <option value="4">Uruguai</option>
            </select>

            <fieldset class="buttons">
                <button class="limpar">Limpar</button>
                <button class="registrar">Registrar</button>
            </fieldset>
        </fieldset>

    </form>


    </main>

    <footer>
        <p class="direitos">Todos os direitos reservados a FRONT END 1</p>
        <img src="img/github.png" id="github" alt="">
    </footer>

</body>

</html>
